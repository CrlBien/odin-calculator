<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@112.5,300&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen-container">
            <div class="screen" id="mini-screen">
                <p id="mini-text"></p>
            </div>
            <div class="screen" id="large-screen">
                <p id="large-text">0</p>
            </div>
        </div>
        <div class="buttons-container">
            <div class="button-row" id="first-row">
                <button class="operator-btn" id="square">x²</button>
                <button id="clear-entry">CE</button>
                <button id="clear-all">C</button>
                <button id="backspace">⌫ </button>
            </div>
            <div class="button-row" id="second-row">
                <button class="number-btn">1</button>
                <button class="number-btn">2</button>
                <button class="number-btn">3</button>
                <button class="operator-btn" id="divide">/</button>
            </div>
            <div class="button-row" id="third-row">
                <button class="number-btn">4</button>
                <button class="number-btn">5</button>
                <button class="number-btn">6</button>
                <button class="operator-btn" id="multiply">×</button>
            </div>
            <div class="button-row" id="fourth-row">
                <button class="number-btn">7</button>
                <button class="number-btn">8</button>
                <button class="number-btn">9</button>
                <button class="operator-btn" id="minus">-</button>
            </div>
            <div class="button-row" id="fifth-row">
                <button id="dot-btn">.</button>
                <button class="number-btn">0</button>
                <button class="operator-btn" id="plus">+</button>
                <button class="operator-btn" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
